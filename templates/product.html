{% extends 'main.html' %}
{% block content %}
<html>
    <head>
        <title>Product</title>
</head>
<body>
    <div class = 'row'>
        <div class = 'col-md'>
            <div class = 'card-body'>
                <h4>Product</h4>
            </div>
            <div class = 'card-body'>
                <table class = 'table'>
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    {% for product in prod %}
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.cateogory}}</td>
                        <td>{{product.price}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
